<section class="new-training" 
         fxLayout
         fxLayoutAlign="center">
<form [formGroup]="exerciseForm" (ngSubmit)="onStartTraining()">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">
      Time to start a workout!
    </mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-spinner *ngIf="(isLoading$ | async)"></mat-spinner>
      <mat-form-field *ngIf="!(isLoading$ | async) && exercises">
        <mat-select placeholder="Select a Workout" formControlName="id" required>
          <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
            {{ exercise.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions *ngIf="!(isLoading$ | async)" fxLayoutAlign="center">
      <button *ngIf="exercises" type="submit" mat-button [disabled]="exerciseForm.invalid" (click)="onStartTraining()">Start</button>
      <button *ngIf="!exercises" type="button" mat-button (click)="fetchExercises()">Fetch Again</button>
    </mat-card-actions>
  </mat-card>
</form>
</section>
